        locations.forEach(function(location) {
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + location.name)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.length > 0) {
                        var latitude = data[0].lat;
                        var longitude = data[0].lon;

                        var iconUrl = 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-' + location.color + '.png';

                        var customIcon = L.icon({
                            iconUrl: iconUrl,
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [0, -41]
                        });

                        var marker = L.marker([latitude, longitude], { icon: customIcon }).addTo(map);
                        //marker.bindPopup(location.name).openPopup();
                    } else {
                        console.log('Localidade não encontrada: ' + location.name);
                    }
                })
                .catch(function(error) {
                    console.log('Erro durante a geocodificação: ' + error);
                });
